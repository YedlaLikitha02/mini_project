    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #64748b;
            --dark: #0f172a;
            --light: #f8fafc;
            --neutral: #475569;
            --surface: #1e293b;
            --surface-light: #334155;
            --border: #334155;
            --gradient-primary: linear-gradient(135deg, #2563eb, #3b82f6);
            --gradient-secondary: linear-gradient(135deg, #1e40af, #2563eb);
            --gradient-accent: linear-gradient(135deg, #4338ca, #6366f1);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.25);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--light);
            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .header {
            text-align: center;
            color: var(--light);
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #2563eb, #6366f1, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientFlow 6s linear infinite;
            font-weight: 800;
        }

        .header p {
            font-size: 1rem;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease-out;
        }

        .timeline-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .timeline-btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            background: rgba(51, 65, 85, 0.4);
            color: var(--accent);
            box-shadow: var(--shadow-sm);
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }

        .timeline-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(37, 99, 235, 0.4);
            background: rgba(51, 65, 85, 0.6);
            color: var(--light);
            border-color: var(--primary);
        }

        .timeline-btn.active {
            background: var(--gradient-primary);
            transform: scale(1.05);
            color: var(--light);
            border: none;
        }

        .category-filters {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            background: rgba(51, 65, 85, 0.4);
            color: var(--accent);
            border: 1px solid var(--border);
            font-size: 0.8rem;
        }

        .filter-btn:hover {
            background: rgba(51, 65, 85, 0.6);
            transform: translateY(-2px);
            border-color: var(--primary);
            color: var(--light);
        }

        .filter-btn.active {
            background: var(--gradient-primary);
            color: var(--light);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .map-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: fadeInUp 1s ease-out;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        .custom-popup {
            font-family: 'Manrope', Arial, sans-serif;
        }

        .popup-content {
            max-width: 280px;
        }

        .popup-content h3 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .popup-content p {
            color: var(--neutral);
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
        }

        .popup-year {
            background: var(--gradient-primary);
            color: var(--light);
            padding: 0.2rem 0.6rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .details-btn {
            background: var(--gradient-primary);
            color: var(--light);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            font-size: 0.8rem;
        }

        .details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--surface);
            margin: 2% auto;
            padding: 0;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            color: var(--light);
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .modal-header h2 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .modal-header .subtitle {
            font-size: 1rem;
            color: var(--accent);
        }

        .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent);
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(51, 65, 85, 0.4);
        }

        .close-btn:hover {
            color: var(--primary);
            background: rgba(51, 65, 85, 0.6);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem 2rem;
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background: rgba(30, 41, 59, 0.4);
            padding: 1.2rem;
            border-radius: var(--radius-md);
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .stat-item:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(37, 99, 235, 0.2);
            border-color: var(--primary);
        }

        .stat-item h4 {
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-item p {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .gallery-img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(37, 99, 235, 0.2);
            border-color: var(--primary);
        }

        .highlights {
            background: rgba(30, 41, 59, 0.4);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }

        .highlights h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light);
        }

        .highlights ul {
            list-style: none;
        }

        .highlights li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--accent);
        }

        .highlights li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes borderGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(37, 99, 235, 0.8);
            }
        }

        .leaflet-popup-content-wrapper {
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .leaflet-popup-tip {
            background: white;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .timeline-selector {
                gap: 0.6rem;
            }
            
            .timeline-btn {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }
            
            #map {
                height: 450px;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
            
            .modal-header h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.85rem;
            }
            
            .controls {
                padding: 1rem;
            }
            
            .timeline-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.7rem;
            }
            
            #map {
                height: 350px;
            }
            
            .modal-header {
                padding: 1rem 1.5rem;
            }
            
            .modal-body {
                padding: 1rem 1.5rem;
            }
            
            .stat-item p {
                font-size: 1rem;
            }
            
            .gallery-img {
                height: 100px;
            }
        }
    </style>
</head>

        // Initialize map focused on Telangana
        function initMap() {
            // Telangana boundary coordinates
            map = L.map('map').setView([18.1124, 79.0193], 7);
            
            // Use a more detailed tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18,
                minZoom: 6
            }).addTo(map);

            // Set max bounds to restrict to Telangana region
            const telanganaHeroBounds = [
                [15.8, 77.2], // Southwest coordinates
                [19.9, 81.8]  // Northeast coordinates
            ];
            map.setMaxBounds(telanganaHeroBounds);
            
            markersLayer = L.layerGroup().addTo(map);
            loadMarkers();
        }

        // Create custom markers with emoji icons
        function createCustomIcon(project) {
            return L.divIcon({
                className: 'custom-marker',
                html: `
                    <div style="
                        background: var(--gradient-primary);
                        width: 36px;
                        height: 36px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 18px;
                        border: 2px solid var(--light);
                        box-shadow: var(--shadow-md);
                        cursor: pointer;
                        animation: pulse 2s infinite;
                    ">
                        ${project.icon}
                    </div>
                `,
                iconSize: [36, 36],
                iconAnchor: [18, 18],
                popupAnchor: [0, -18]
            });
        }

        // Load markers on map
        function loadMarkers() {
            markersLayer.clearLayers();
            
            projectsData.forEach(project => {
                if (shouldShowProject(project)) {
                    const marker = L.marker([project.lat, project.lng], { 
                        icon: createCustomIcon(project) 
                    })
                    .bindPopup(`
                        <div class="popup-content">
                            <div class="popup-year">${project.timeline}</div>
                            <h3>${project.icon} ${project.name}</h3>
                            <p>${project.description}</p>
                            <button onclick="showProjectDetails(${project.id})" class="details-btn">
                                üîç View Complete Details
                            </button>
                        </div>
                    `, {
                        maxWidth: 280,
                        className: 'custom-popup'
                    })
                    .addTo(markersLayer);

                    // Add hover effect
                    marker.on('mouseover', function() {
                        this.openPopup();
                    });
                }
            });
        }

        // Check if project should be shown based on filters
        function shouldShowProject(project) {
            const timelineMatch = currentTimelineFilter === 'all' || project.timeline === currentTimelineFilter;
            const categoryMatch = currentCategoryFilter === 'all' || project.category === currentCategoryFilter;
            return timelineMatch && categoryMatch;
        }

        // Filter by timeline
        function filterByTimeline(timeline) {
            currentTimelineFilter = timeline;
            loadMarkers();
            
            // Update active button
            document.querySelectorAll('.timeline-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategoryFilter = category;
            loadMarkers();
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Show project details modal
        function showProjectDetails(projectId) {
            const project = projectsData.find(p => p.id === projectId);
            if (!project) return;
            
            const modal = document.getElementById('projectModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${project.icon} ${project.details.title}</h2>
                    <p class="subtitle">${project.details.subtitle}</p>
                    <div class="popup-year" style="margin-top: 10px;">${project.timeline}</div>
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                </div>
                
                <div class="modal-body">
                    <div class="project-stats">
                        <div class="stat-item">
                            <h4>üí∞ Investment</h4>
                            <p>${project.details.cost}</p>
                        </div>
                        <div class="stat-item">
                            <h4>üë• Beneficiaries</h4>
                            <p>${project.details.beneficiaries}</p>
                        </div>
                        <div class="stat-item">
                            <h4>‚è∞ Completion</h4>
                            <p>${project.details.completion}</p>
                        </div>
                    </div>
                    
                    <div class="image-gallery">
                        ${project.details.images.map(img => 
                            `<img src="${img}" alt="${project.name}" class="gallery-img">`
                        ).join('')}
                    </div>
                    
                    <div class="highlights">
                        <h3>üåü Key Achievements & Highlights</h3>
                        <ul>
                            ${project.details.highlights.map(highlight => 
                                `<li>${highlight}</li>`
                            ).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Add some entrance animations
            setTimeout(() => {
                document.querySelector('.header').style.animation = 'fadeInDown 1s ease-out';
                document.querySelector('.controls').style.animation = 'fadeInUp 1s ease-out 0.2s both';
                document.querySelector('.map-container').style.animation = 'fadeInUp 1s ease-out 0.4s both';
            }, 100);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Add responsive behavior
        window.addEventListener('resize', function() {
            if (map) {
                map.invalidateSize();
            }
        });
    </script>
